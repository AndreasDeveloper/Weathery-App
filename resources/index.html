<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <!-- META SETUP -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- LINKS / CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="../dist/css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.4.6/dist/css/ionicons.min.css" rel="stylesheet">
    <!-- TITLE -->
    <title>Weathery</title>
</head>
<body>
    <!-- HEADER | STARTS -->
    <header class="header">
        <h1 class="header__heading heading-1">Check Weather In Your Area</h1>
        <form action="#" class="header__search">
            <input type="text" class="header__search__input" placeholder="Search..">
            <button class="header__search__button"><i class="icon ion-ios-search header__search__icon"></i></button>
        </form>
    </header>
    <!-- HEADER | ENDS -->

    <!-- WEATHER DATA PAGE | STARTS-->
    <section class="weather-data-page">
        <div class="forecast-data">
            <p class="forecast-data__date">01.03.2019.</p>
            <h2 class="forecast-data__city">New York</h2>
            <h3 class="forecast-data__temp">18	&#8451;</h3>
        </div>
    </section>
    <!-- WEATHER DATA PAGE | ENDS -->

</body>
</html>
